<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="forM">
        <div>
            <label> CPF </label>
            <input type="text" id="seuCpf" placeholder="CPF" required>
        </div>
        <div>
            <label> Nome </label>
            <input type="text" id="seuNome" placeholder="Nome" required>
        </div>
        <div>
            <label> Sobrenome </label>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required>
        </div>
        <div>
            <label> Idade </label>
            <input type="text" id="suaIdade" placeholder="Idade" required>
        </div>
        <div>
            <label> Data de Nascimento </label>
            <input type="date" id="seuNascimento" required >
        </div>
        <div>
            <label> Nome da Mãe </label>
            <input type="text" id="nomeMae" placeholder="Mamãe" required>
        </div>

        <a href="#">
            <button type="submit">Cadastrar</button>
        </a>

    </form>

    <script src="script.js"></script>
</body>
</html>
